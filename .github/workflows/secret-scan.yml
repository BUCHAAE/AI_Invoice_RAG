name: TruffleHog Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    permissions:
      contents: read  # only need read access to scan code

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🕵️ Scan for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          extra_args: --regex --entropy=true

      - name: ✅ Finished
        run: echo "Secret scan complete!"
